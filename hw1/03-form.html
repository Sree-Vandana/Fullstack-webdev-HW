<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <!-- add your code below -->
    <p>exercise #3 - creating a form</p>
    <section class="flex-container">
    <form action="">
      <h2 style="text-align: center;">CONTACT FORM</h2>

      <div>
        <label for="name">Name<span style="color: #006060;">(required)</span> </label></br>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>

      <div>
        <label for="email">Email<span style="color:#006060">(required)</span></label>
        <input type="email" id="email" placeholder="name@pdx.edu" required />
      </div>

      <div>
        <label for="comment">Comments?</label></br>
        <textarea class="textarea" type="textarea" name="comment" rows="10" cols="47"></textarea>
      </div>

      <div>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <label for="newsletter">Sign up for newsletter</label><br>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
      
    </form>
  </section>
  </body>
</html>
