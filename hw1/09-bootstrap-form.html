<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="09-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h4 style="text-align: center;">CONTACT FORM</h4>
  
        <div class="form-group">
          <label for="name" >Name *</label></br>
          <input type="text" class="form-control" id="name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="name@pdx.edu" required />
          </div>
        <div class="form-group">
          <label for="Submityourmessage">Submit your message</label>
          <textarea class="form-control" id="Submityourmessage" rows="3"></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox"  id="newsletter" name="newsletter" value="newsletter" checked>
          <label for="newsletter">Sign up for newsletter</label><br>
        </div>
        <div class = "btn-toolbar" id="buttons">
          <button id="submit" class=" btn btn-primary mb-2" type="submit" >Submit</button>
          <button id="reset" class=" btn btn-secondary mb-2" type="reset" >Reset</button>
        </div>      
      </form>
    </div>
  </body>
</html>
