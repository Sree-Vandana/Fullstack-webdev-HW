<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
  <style>
  #buttons{
    display: flex;
    align-items: center;
    justify-content: center;
    
  }
  
  #submit{
    width: 45%;
    margin-right: 5px;
  }
  
  #reset{
    width: 45%;
    margin-left: 5px;
  }
  </style>
  </head>
  <body class="bg-dark">
    <!-- Enter your code here -->
    <div class="container">    
      <form action="/submit" method="POST" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
       <!-- <h2 class="mt-2 mb-4">Contact Form</h2> -->
      
        <h4 style="text-align: center;">CONTACT FORM</h4>
  
        <div class="form-group">
          <label for="name" >Name *</label></br>
          <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@pdx.edu" required />
          </div>
        <div class="form-group">
          <label for="Submityourmessage">Submit your message</label>
          <textarea class="form-control" id="Submityourmessage" name="Submityourmessage" rows="3"></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox"  id="newsletter" name="newsletter" value="newsletter" checked>
          <label for="newsletter">Sign up for newsletter</label><br>
        </div>
        <div class = "btn-toolbar" id="buttons">
          <button id="submit" class=" btn btn-primary mb-2" type="submit" >Submit</button>
          <button id="reset" class=" btn btn-secondary mb-2" type="reset" >Reset</button>
        </div>      
      </form>
      </div>
  </body>
</html>
